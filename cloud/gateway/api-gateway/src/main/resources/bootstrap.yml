server:
  port: 9000
spring:
  # nacos会将应用名当成服务名
  application:
    name: api-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
    gateway:
      routes:
        - id: order_route
          uri: lb://order-gateway # 使用Nacos本地负载均衡策略
          # 断言规则
          predicates:
            - Path=/order-serv/**
          filters:
            - StripPrefix=1